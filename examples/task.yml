version: 1
schedule:
  type: "simple"
  interval: "30s"
max-failures: 10
workflow:
  collect:
    metrics:
      /pan/sessioninfo/num-active: {}
    config:
      api: ""
      ip: ""
      cmd: "&cmd=<show><session><info/></session></show>"
    process:
      -
        plugin_name: "passthru"
        process: null
        publish:
          -
            plugin_name: "influxdb"
            config:
              host: "localhost"
              port: 8086
              database: "test"
              retention: "default"
              user: "admin"
              password: "admin"
              https: false
              skip-verify: false